<nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="user/register" role="tab" aria-controls="nav-home" aria-selected="true">Registrarse</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Inicio</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="/user/login" role="tab" aria-controls="nav-contact" aria-selected="false">Iniciar Sesion</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>
    
<section id= "register" class="mb-5">
    <body>
    <div class="containter">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onRegistro()">
                                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                                <div class="form-group">
                                    <input type="text" id="nombre" name="nombre" class="form-control" 
                                    placeholder="Nombre" [(ngModel)]="usuario.nombre"  required>
                                </div>
                                <div class="form-group">
                                        <input type="text" id="ape_pat" name="ape_pat" class="form-control" 
                                        placeholder="Apellido Paterno" [(ngModel)]="usuario.ape_pat" required>
                                    </div>
                                    <div class="form-group">
                                            <input type="text" id="ape_mat" name="ape_mat" class="form-control" 
                                            placeholder="Apellido Materno" [(ngModel)]="usuario.ape_mat" required>
                                        </div>
                                <div class="form-group">
                                        <input type="email" id="correo" name="correo" class="form-control" 
                                        placeholder="Correo" [(ngModel)]="usuario.correo" required>
                                    </div>
                                    <div class="form-group">
                                            <input type="text" id="rol" name="rol" class="form-control" 
                                            placeholder="rol" [(ngModel)]="usuario.rol" required>
                                        </div>
                                    <div class="form-group">
                                            <input type="password" id="password" name="password" class="form-control" 
                                            placeholder="Contraseña"[(ngModel)]="usuario.contrasena" required>
                                        </div>
                                        <button type="submit" class="btn btn-lg primary btn-block">Registrarse</button>
                                        <div class="form-group">
                                            <a routerLink="/user/login" class="form-control login-user">¿Tienes cuenta?</a>
                                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      </body>
    </section>
